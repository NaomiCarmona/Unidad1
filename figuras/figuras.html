<!DOCTYPE html><!--Declara la versión del documento HTML como HTML5. -->
<html lang="en"><!--Inicia el elemento raíz del documento HTML y establece
    el idioma predeterminado como inglés ("en"). -->
<head><!--Inicia la sección de encabezado del documento HTML, que contiene
    metadatos y enlaces a recursos externos. -->
    <meta charset="UTF-8"><!--Define la codificación de caracteres del documento como UTF-8,
        que es un estándar ampliamente utilizado para codificar texto. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Configura la escala
        inicial y el ancho de la ventana de visualización en dispositivos móviles para que se ajusten
        correctamente. -->
    <link rel="stylesheet" href="./css/style.css"><!--Enlaza una hoja de estilos externa llamada "style.css"
        ubicada en la carpeta "CSS" dentro del directorio raíz del proyecto. Esta hoja de estilos se aplicará
        al documento HTML. -->
    <title>Figuras</title><!--Define el título de la página que se mostrará en la barra de título
        del navegador como "Figuras". -->
</head><!--Cierra la sección de encabezado del documento HTML. -->

<body><!--Inicia la sección del cuerpo del documento HTML, que contiene el contenido visible de la página. -->
    
    <div class="circulo"><!--Inicia un contenedor div con la clase "circulo",
        que se utilizará para representar un círculo. -->
    </div><!--Cierra el contenedor div del círculo. -->
    
        <div class="rectangulo"><!--Inicia un contenedor div con la clase "rectangulo",
            que se utilizará para representar un rectángulo. -->
    </div><!--Cierra el contenedor div del rectángulo. -->

            <div class="triángulo"><!--Inicia un contenedor div con la clase "triángulo",
                que se utilizará para representar un triángulo. -->
    </div><!--Cierra el contenedor div del triángulo. -->

            <div class="rombo"><!--Inicia un contenedor div con la clase "rombo",
                que se utilizará para representar un rombo. -->
    </div><!--Cierra el contenedor div del rombo. -->

</body><!--Cierra la sección del cuerpo del documento HTML. -->
</html><!--Cierra el elemento raíz del documento HTML. -->
