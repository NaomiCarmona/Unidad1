<!DOCTYPE html><!--Esta línea declara la versión del documento HTML como HTML5. -->
<html lang="en"><!--Define el elemento raíz del documento y especifica el idioma de la página como inglés ("en"). -->
<head><!--Encabezado principal-->
    <meta charset="UTF-8"><!--Este meta-tag especifica la codificación de caracteres del documento como UTF-8,
        que es una codificación de caracteres universalmente aceptada. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Este meta-tag establece la 
        escala inicial de la página y el ancho de la ventana gráfica para el dispositivo. Esto es importante 
        para el diseño y la visualización adecuada en dispositivos móviles. -->
    <title>Cohete</title><!--Define el título de la página como "Cohete", que se muestra en la barra de
         título del navegador. -->
    <link rel="stylesheet" href="./css/estilo.css"><!--Esta línea vincula el archivo de estilo externo
        "estilo.css" al documento HTML. El archivo de estilo contiene reglas CSS que se aplicarán al
        contenido de la página para darle estilo y formato. -->
</head><!--Cierre del encabezado-->
<body><!--Aquí comienza la sección del cuerpo del documento HTML, que contiene el contenido visible de la página-->
    <div class="container"><!-- Crea un contenedor principal para el contenido de la página. 
        Esto es comúnmente utilizado para agrupar y organizar el contenido. -->
        <div class="luna">
            <div class="crater crater1"></div>
            <div class="crater crater2"></div>
            <div class="crater crater3"></div>
            <div class="crater crater4"></div>
            <div class="crater crater5"></div>
            <div class="sombra"></div>
            <div class="eye eyel"></div>
            <div class="eye eye2"></div>
            <div class="montaña"></div>
            <div class="blush1"></div>
            <div class="blush2"></div>
        </div>
        <div class="orbita">
            <div class="rocket">
                <div class="ventana"></div>
            </div>
        </div>
    </div>
<!-- - Dentro del contenedor principal, hay varias divisiones (`<div>`) con diferentes clases (`class`)
    que representan diferentes partes de la ilustración del cohete y la luna. Por ejemplo:
  - `luna`: Representa la luna.
  - `crater`: Representa los cráteres en la superficie de la luna.
  - `sombra`: Representa la sombra proyectada por el cohete.
  - `eye`: Representa los ojos del cohete.
  - `montaña`: Representa una montaña en la superficie de la luna.
  - `blush`: Representa las mejillas del cohete.

- Algunas divisiones (`<div>`) tienen clases adicionales, como `crater1`, `crater2`, etc.,
que se utilizan para aplicar estilos específicos a cada elemento.

- Al final, hay una sección que representa la órbita del cohete, con un div que representa el cohete en sí
(`rocket`) y una ventana (`ventana`) en el cohete. -->
    
</body><!--Cierra la sección del cuerpo del documento HTML. -->
</html><!--Cierra el elemento raíz del documento HTML. -->
