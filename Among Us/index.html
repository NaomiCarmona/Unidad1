
<!DOCTYPE html><!-- Esta línea define el tipo de documento como HTML5. -->
<html lang="en"><!-- Abre la etiqueta HTML y especifica el idioma de la página como inglés (en). -->
<head><!-- Inicia la sección de encabezado de la página, que contiene metadatos y enlaces a recursos externos. -->
    <meta charset="UTF-8"><!-- Especifica el conjunto de caracteres utilizado en la página como UTF-8, 
        que es compatible con una amplia gama de caracteres. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Configura la vista del área visible
        de la página en dispositivos móviles para que coincida con el ancho del dispositivo y establece el 
        nivel de zoom inicial en 1.0. -->
    <title>Among Us</title><!-- Define el título de la página como "Among Us". -->
    <link rel="stylesheet" href="./css/tuti.css"><!-- Enlaza una hoja de estilo externa ubicada en la 
        carpeta "css" con el nombre de archivo "tuti.css" para aplicar estilos a la página. -->
    <link rel="icon" href="../IMG/among.jpeg"><!-- Especifica el icono de la página que se mostrará en 
        la pestaña del navegador. Este icono se encuentra en la carpeta "IMG" con el nombre de archivo "among.jpeg". -->
</head><!-- Cierra la sección de encabezado. -->

<body><!-- Inicia la sección del cuerpo de la página, donde se colocará el contenido visible. -->
    
    <iframe src="https://www.youtube.com/embed/mLnKv-1-DP4?si=iRvJ4CGkydIMLW6_&autoplay=1&mute=1&controls=0" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    allowfullscreen></iframe><!-- Inserta un reproductor de video de YouTube incrustado en la página. 
        El video se reproduce automáticamente (autoplay) y está silenciado (mute). 
        Además, se eliminan los controles del reproductor. -->
    <div class="jugador"><!-- Crea un contenedor div con la clase "jugador". -->
        <div class="piernas"></div><!-- Dentro del contenedor "jugador", crea un contenedor div con la clase "piernas"-->
            <div class="mochila"></div><!--Crea otro contenedor div con la clase "mochila" dentro del contenedor "jugador". -->
            <div class="lente"></div><!--Crea un tercer contenedor div con la clase "lente" dentro del contenedor "jugador". -->
            <div class="sombra"></div><!-- Finalmente, crea un cuarto contenedor div con la clase "sombra" dentro del contenedor "jugador". -->
                    
    </div><!-- Cierra el contenedor "jugador". -->
</body><!-- Cierra la sección del cuerpo de la página. -->
</html><!-- Cierra la etiqueta HTML. -->
